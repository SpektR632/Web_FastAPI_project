<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bookland</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-skale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" >
    <script defer src="/static/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid p-1 bg-primary text-white text-center">
        <div class="row">
            <div class="col-23">
                <h1>Bookland - печатные и электронные книги</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row bg-info text-center">
            <h6>
                <a  href="/">Главная страница</a>
                <a href="/book_list">Все книги</a>
            </h6>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row text-start text-body">
            <div class="row text-center">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row bg-info text-center text-dark small 1h-sm pt-2">
            {% block footer %}
                <p>Copyright ООО "Интелектуальные информационные системы", 2024.
                   Все права защищены.</p>
            {% endblock footer %}
        </div>
    </div>
</body>
</html>
